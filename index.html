<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Haloweave - Gallery Section</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		<!-- Include jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Include jQuery UI -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="left column">
				<div class="left-column-container">
					<div class="header">
						<p>Vintage Designer Sarees</p>
						<p>
							Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore
						</p>
						<p>Some catchy tagline</p>
					</div>
					<div class="custom-button">
						<a href="#">View ALL</a>
					</div>
				</div>
			</div>
			<div class="right column">
				<div class="images-container">
					<div class="images">
						<div class="img-1 img"></div>
						<div class="img-2 img"></div>
					</div>
					<div class="images">
						<div class="img-3 img"></div>
						<div class="img-4 img"></div>
					</div>
				</div>
				<div class="header">
					<h1 class="ml12">Roop Saree Kendra</h1>
				</div>
			</div>
		</div>
		<script>
			// Wrap every letter in a span
			var textWrapper = document.querySelector(".ml12");
			textWrapper.innerHTML = textWrapper.textContent.replace(
				/\S/g,
				"<span class='letter'>$&</span>"
			);

			anime.timeline().add({
				targets: ".ml12 .letter",
				translateY: [100, 0],
				translateZ: 0,
				opacity: [0, 1],
				easing: "easeOutExpo",
				duration: 2000,
				delay: (el, i) => 2000 + 60 * i,
			});

			TweenMax.from(".left", 3, {
				left: "-50%",
				ease: Expo.easeInOut,
				delay: 3.4,
			});
			TweenMax.from(".header h1", 3, {
				left: "-140%",
				ease: Expo.easeInOut,
				delay: 3.4,
			});
			TweenMax.staggerFrom(
				".images > div",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 6,
				},
				0.2
			);

			TweenMax.staggerFrom(
				".header > p",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 5.6,
				},
				0.2
			);
			$(function() {
            $('.images > div').draggable();
        });
		</script>
	</body>
</html>
